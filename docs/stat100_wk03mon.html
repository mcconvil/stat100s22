## Measures of Center

.pull-left[
**Mean: average of all the observations**


* `\(n\)` = Number of cases (sample size)
* `\(x_i\)` = value of the i-th observation
* Denote by `\(\bar{x}\)`

$$
\bar{x}  = \frac{1}{n} \sum_{i = 1}^n x_i
$$
